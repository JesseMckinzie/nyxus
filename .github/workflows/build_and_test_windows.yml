name: Build And Run Test on Windows

on:
  push:
    branches: [ main ]
  pull_request: 
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  Build_and_Run_GTest:
    name: Build and Run GoogleTest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: ilammy/msvc-dev-cmd@v1
      name: Add MSVS Path
 
    - name: Configure CMake
      run: cmake -B ${{github.workspace}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_CLI=ON

    - name: Build
      run: cmake --build ${{github.workspace}} --config ${{env.BUILD_TYPE}} --parallel 2

    - name: Run GTest Suite
      working-directory: ${{github.workspace}}
      # Execute tests.  
      run: ./tests/${{env.BUILD_TYPE}}/runAllTests.exe
      

  Build_and_Run_PyTest:
    name: Build and Run PyTest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: ilammy/msvc-dev-cmd@v1
      name: Add MSVS Path
              
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install Dependencies
      run: python -m pip install --upgrade wheel numpy pandas pytest delvewheel requests filepattern

    - name: Set variable
      run: |
        echo "ON_GITHUB=TRUE" >> $env:GITHUB_ENV        
    - name: Install Nyxus
      working-directory: ${{github.workspace}}
      shell: cmd
      run: build_scripts/install_win_nyxus.bat

    - name: Run PyTest
      working-directory: ${{github.workspace}}
      run: python3 -m pytest tests/python/